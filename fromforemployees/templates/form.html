<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Day Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Additional styles for the custom suggestion dropdown */
    .suggestions {
      position: relative;
    }
    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 1000;
      border: 1px solid #ccc;
      background: #fff;
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .suggestions-list li {
      padding: 8px 12px;
      cursor: pointer;
    }
    .suggestions-list li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="google-form">
    <div class="google-form-header">
      <h1>Employee Day Log</h1>
    </div>
    <form method="POST" action="/submit" class="google-form-body">
      <div class="form-field">
        <label for="employee_id">Employee ID</label>
        <input type="text" id="employee_id" name="employee_id" required>
      </div>
      <div class="form-field">
        <label for="employee_name">Employee Name</label>
        <input type="text" id="employee_name" name="employee_name" required>
      </div>
      <div class="form-field">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="{{ current_date }}" required>
      </div>
      <!-- Project field with custom suggestion dropdown -->
      <div class="form-field suggestions">
        <label for="project">Project</label>
        <input type="text" id="project" name="project" required autocomplete="off">
        <ul id="suggestions-list" class="suggestions-list"></ul>
      </div>
      <div class="form-field">
        <label for="hours">Hours Worked</label>
        <input type="number" id="hours" name="hours" min="0" max="24" step="0.5" required>
      </div>
      <div class="form-field">
        <label for="description">Description of Work</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Submit</button>
      </div>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}
    </form>
  </div>

  <!-- JavaScript for custom dropdown suggestions -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Convert backend projects list to a JavaScript array.
      var projects = JSON.parse('{{ projects | tojson | safe }}');
      console.log("Projects loaded:", projects);
      
      var projectInput = document.getElementById("project");
      var suggestionsList = document.getElementById("suggestions-list");

      // Update suggestions based on current input.
      function updateSuggestions() {
        var inputValue = projectInput.value.toLowerCase();
        // Clear any existing suggestions
        suggestionsList.innerHTML = "";
        // Filter projects that include the input text
        projects.forEach(function(proj) {
          if (proj.toLowerCase().includes(inputValue)) {
            var li = document.createElement("li");
            li.textContent = proj;
            li.addEventListener("click", function() {
              projectInput.value = proj;
              suggestionsList.innerHTML = "";
            });
            suggestionsList.appendChild(li);
          }
        });
      }

      // Listen to input events on the project field
      projectInput.addEventListener("input", updateSuggestions);
      
      // Optional: hide suggestions when clicking outside the project field
      document.addEventListener("click", function(e) {
        if (!projectInput.contains(e.target)) {
          suggestionsList.innerHTML = "";
        }
      });
    });
  </script>
</body>
</html>

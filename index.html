<!DOCTYPE html>
<html>
<head>
  <title>Random Link Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Body styles */
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.5) 1%, transparent 1%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.5) 1%, transparent 1%);
      background-position: 0 0, 100px 0;
      background-size: 100px 200px;
      animation: lightning 2s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container styles */
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding-top: 100px;
      position: relative;
      overflow: hidden;
    }

    /* Heading styles */
    h1 {
      font-size: 36px;
      margin: 0;
      padding: 0;
      animation: textAnimation 2s ease infinite;
    }

    /* Text animation */
    @keyframes textAnimation {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* Button styles */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: pink;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
      z-index: 2; /* Set a higher z-index value */
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #ff9db9;
      transform: scale(1.1);
    }

    /* Animation for lightning effect */
    @keyframes lightning {
      0% {
        background-position: 0 0, 100px 0;
      }
      100% {
        background-position: -200px 0, 100px 0;
      }
    }
  </style>
  <script>
    function redirectToRandomLink() {
      var links = [
        "https://example1.com",
        "https://example2.com",
        "https://example3.com",
        // Add more links here
      ];
      var randomIndex = Math.floor(Math.random() * links.length);
      var randomLink = links[randomIndex];
      window.location.href = randomLink;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Click the button to open a random link</h1>
    <button class="btn" onclick="redirectToRandomLink()">Open Random Link</button>
  </div>
</body>
</html>
